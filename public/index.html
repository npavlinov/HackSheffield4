<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <img class="my-5 mx-auto d-block" src="img/chef.png">
        <h1 class="text-center text-white">Lets find you a meal to cook!</h1>
        <div class="row">
            <div class="col align-self-start"></div>
            <form id="link" class="input-group mt-5 col align-self-center">
                <input class="form-control" type="text" name="link" placeholder="link" required />
                <div class="input-group-append">
                    <button class="btn btn-primary">Add Link</button>
                </div>    
            </form>
            <div class="col align-self-end"></div>
        </div>
        <div class="row">
            <div class="col align-self-start"></div>
            <form class="input-group mt-5 col align-self-center">
                    <div class="custom-file">
                      <input type="file" name="image" class="custom-file-input" id="inputGroupFile04">
                      <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">Button</button>
                    </div>
                  </form>
            <div class="col align-self-end"></div>
        </div>

        <div class="recipes"></div>
        <script src="/js/jquery.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
